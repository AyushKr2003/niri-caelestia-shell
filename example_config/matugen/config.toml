# Matugen configuration for ii-niri
# Generates Material You colors from wallpaper

[config]
version_check = false

# Colors for Quickshell ii
[templates.m3colors]
input_path = '~/.config/matugen/templates/colors.json'
output_path = '~/.local/state/quickshell/user/generated/colors.json'

# Fuzzel launcher theme
[templates.fuzzel]
input_path = '~/.config/matugen/templates/fuzzel/fuzzel_theme.ini'
output_path = '~/.config/fuzzel/fuzzel_theme.ini'

# GTK3 theme
[templates.gtk3]
input_path = '~/.config/matugen/templates/gtk-3.0/gtk.css'
output_path = '~/.config/gtk-3.0/gtk.css'

# GTK4 theme
[templates.gtk4]
input_path = '~/.config/matugen/templates/gtk-4.0/gtk.css'
output_path = '~/.config/gtk-4.0/gtk.css'

# KDE colors (for Dolphin integration)
[templates.kde_colors]
input_path = '~/.config/matugen/templates/kde/color.txt'
output_path = '~/.local/state/quickshell/user/generated/color.txt'

# Wallpaper path tracking
[templates.wallpaper]
input_path = '~/.config/matugen/templates/wallpaper.txt'
output_path = '~/.local/state/quickshell/user/generated/wallpaper/path.txt'

[templates.tmux]
input_path  = "~/.config/matugen/templates/custom/tmux-colors.conf"
output_path = "~/.config/tmux/matugen.conf"
post_hook   = "tmux source-file ~/.config/tmux/matugen.conf"

[templates.starship]
input_path  = "~/.config/matugen/templates/custom/starship.toml"
output_path = "~/.config/starship/matugen.toml"

[templates.walker_end4]
input_path  = "~/.config/matugen/templates/custom/walker-end4-colors.css"
output_path = "~/.config/walker/themes/end4/colors.css"

[templates.fastfetch]
input_path  = "~/.config/matugen/templates/custom/fastfetch.jsonc"
output_path = "~/.config/fastfetch/config.jsonc"

[templates.iisddmtheme]
input_path = '~/.config/ii-sddm-theme/SddmColors.qml'
output_path = '~/.config/ii-sddm-theme/Colors.qml'
post_hook = 'python3 ~/.config/ii-sddm-theme/generate_settings.py && sudo ~/.config/ii-sddm-theme/sddm-theme-apply.sh &'
